<ion-header>
  <ion-navbar color="maintheme">
    <ion-title>{{'PROFILE' | translate}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding no-lines>
  <ion-row>
    <ion-col col-3>
    </ion-col>
    <ion-col text-center>
      <div *ngIf="firstLogin && firstLogin.profileImageURL">
        <preload-image [ratio]="{w:1, h:1}" [src]="firstLogin.profileImageURL" [isIcon]="true"></preload-image>
        <!-- <img src="{{firstLogin.profileImageURL}}" alt="Avatar"> -->
        <!-- <img src="./assets/imgs/logo-bg.png" style="height: 165px;width:100%;" alt="image"> -->
        <ion-row class="camera">
          <ion-icon name="camera" color="light" (click)="selectProfile()"></ion-icon>
        </ion-row>
      </div>
    </ion-col>
    <ion-col col-3>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-6>
      <ion-item>
        <ion-label floating color="topic">{{'FIRST_NAME' | translate}}
          <span class="danger">*</span>
        </ion-label>
        <ion-input type="text" [(ngModel)]="firstLogin.firstName"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-6>
      <ion-item>
        <ion-label floating color="topic">{{'LAST_NAME' | translate}}
          <span class="danger">*</span>
        </ion-label>
        <ion-input type="text" [(ngModel)]="firstLogin.lastName"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <!-- <p padding class="font-size">วัน/เดือน/ปี เกิด</p>  -->
  <ion-row>
    <ion-col col-12>
      <ion-item>
        <ion-label color="topic">{{'BIRTHDAY' | translate}}</ion-label>
        <!-- <ion-datetime placeholder="กรุณาเลือกวันเกิด" displayFormat="hh/mm/A" [(ngModel)]="firstLogin.dateOfBirth"></ion-datetime> -->
        <ion-datetime placeholder="{{'PLEASE_SELECT_A_DATE_OF_BIRTH' | translate}}" displayFormat="DD/MM/YYYY" [(ngModel)]="firstLogin.dateOfBirth"></ion-datetime>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <ion-item>
        <ion-label floating color="topic">{{'CITIZEN_ID' | translate}}</ion-label>
        <ion-input type="number" [(ngModel)]="firstLogin.citizenid"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <ion-item>
        <ion-label floating color="topic">{{'BANK_ACCOUNT' | translate}}
          <span class="danger">*</span>
        </ion-label>
        <ion-input type="number" [(ngModel)]="firstLogin.bankaccount"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

</ion-content>
<ion-footer padding no-border>
  <button ion-button block [disabled]="!firstLogin.firstName || !firstLogin.lastName || !firstLogin.bankaccount" (click)="step2()"
    color="danger">{{'NEXT' | translate}}</button>
</ion-footer>
