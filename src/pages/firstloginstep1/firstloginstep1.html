<ion-header>
  <ion-navbar color="maintheme">
    <ion-title>Step 1</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding no-lines>

  <ion-row>
    <ion-col col-12 text-center>
      <div *ngIf="firstLogin && firstLogin.profileImageURL">
        <img src="{{firstLogin.profileImageURL}}" alt="Avatar">
        <!-- <img src="./assets/imgs/logo-bg.png" style="height: 165px;width:100%;" alt="image"> -->
        <ion-row class="camera">
          <ion-icon name="camera" color="light" (click)="selectProfile()"></ion-icon>
        </ion-row>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-6>
      <ion-item>
        <ion-label floating>ชื่อ</ion-label>
        <ion-input type="text" [(ngModel)]="firstLogin.firstName"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-6>
      <ion-item>
        <ion-label floating>นามสกุล</ion-label>
        <ion-input type="text" [(ngModel)]="firstLogin.lastName"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <!-- <p padding class="font-size">วัน/เดือน/ปี เกิด</p>  -->
  <ion-row>
    <ion-col col-12>
      <ion-item>
        <ion-label>วันเกิด</ion-label>
        <!-- <ion-datetime placeholder="กรุณาเลือกวันเกิด" displayFormat="hh/mm/A" [(ngModel)]="firstLogin.dateOfBirth"></ion-datetime> -->
        <ion-datetime placeholder="กรุณาเลือกวันเกิด" displayFormat="DD/MM/YYYY" [(ngModel)]="firstLogin.dateOfBirth"></ion-datetime>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <ion-item>
        <ion-label floating>เลขที่บัตรประชาชน</ion-label>
        <ion-input type="number" [(ngModel)]="firstLogin.citizenid"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <ion-item>
        <ion-label floating>เลขที่บัญชีธนาคาร</ion-label>
        <ion-input type="number" [(ngModel)]="firstLogin.bankaccount"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

</ion-content>
<ion-footer padding no-border>
  <button ion-button block (click)="step2()" color="danger">ถัดไป</button>
</ion-footer>
