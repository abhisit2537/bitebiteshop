<ion-header>

  <ion-navbar color="maintheme">
    <ion-title>{{'SHOP_INFO' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col col-12 text-center>
      <div *ngIf="firstLogin && firstLogin.coverimage">
        <preload-image [ratio]="{w:20, h:9}" [src]="firstLogin.coverimage" [isIcon]="true"></preload-image>
        <!-- <img src="{{firstLogin.coverimage}}" style="height: 165px;width:100%;" alt="image"> -->
        <!-- <img src="./assets/imgs/logo-bg.png" style="height: 165px;width:100%;" alt="image"> -->
        <span class="thisfill"></span>
        <ion-row class="camera">
          <ion-icon name="camera" color="light" (click)="selectCover()"></ion-icon>
        </ion-row>
      </div>
    </ion-col>
  </ion-row>
  <ion-item>
    <ion-label floating color="topic">{{'SHOP_NAME' | translate}} <span class="warning-invalid">*</span></ion-label>
    <ion-input [(ngModel)]="firstLogin.name"></ion-input>
  </ion-item>
</ion-content>
<ion-footer padding no-border>
  <button ion-button block [disabled]="!firstLogin.coverimage || !firstLogin.name" (click)="step3()" color="danger">{{'NEXT' | translate}}</button>
</ion-footer>
