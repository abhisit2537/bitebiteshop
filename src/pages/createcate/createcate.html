<ion-header>

  <ion-navbar color="maintheme">
    <ion-buttons right>
      <button ion-button icon-only (click)="closeDismiss()">
        <ion-icon name="ios-close-circle"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title *ngIf="cate._id">{{'EDIT_CATEGORY' | translate}}</ion-title>
    <ion-title *ngIf="!cate._id">{{'CREATE_CATEGORY' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <!-- <ion-item>
    <ion-label floating >test</ion-label>
    <ion-input type="text" ></ion-input>
  </ion-item> -->
  <ion-grid>
    <ion-row>
        <ion-col col-2>
          </ion-col>
      <ion-col col-8 text-center *ngIf="cate.image">
          <preload-image class="categories-image" [ratio]="{w:1, h:1}" [src]="cate.image"></preload-image>
        <div class="deletecate" no-padding>
          <button ion-button icon-left clear small no-padding (click)="deleteCate()">
            <ion-icon name="md-close-circle" color="light"></ion-icon>
          </button>
        </div>
      </ion-col>
      <ion-col col-8 text-center *ngIf="!cate.image || cate.image === ''">
          <preload-image class="categories-image" [ratio]="{w:1, h:1}" src="./assets/imgs/add.jpg"></preload-image>
      </ion-col>
      <ion-col col-2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>{{'CATEGORY_NAME' | translate}}</ion-label>
          <ion-input type="text" [(ngModel)]="cate.name"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
<ion-footer no-border>
  <ion-row>
    <ion-col text-center>
      <button ion-button block color="danger" *ngIf="!cate._id" (click)="save()">{{'SAVE' | translate}}</button>
      <button ion-button block color="danger" *ngIf="cate._id" (click)="save()">{{'EDIT' | translate}}</button>
      <!-- <button ion-button block color="danger" (click)="save()">{{cate._id ? 'Edit' : 'Save'}}</button>
      <button ion-button block color="danger" (click)="save()">{{cate._id ? 'Edit' : 'Save'}}</button> -->
    </ion-col>
  </ion-row>
</ion-footer>
