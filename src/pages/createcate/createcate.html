<ion-header>

  <ion-navbar color="maintheme">
    <ion-buttons right>
      <button ion-button icon-only (click)="closeDismiss()">
        <ion-icon name="ios-close-circle"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{cate._id ? 'Edit Category' : 'Create Category'}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <!-- <ion-item>
    <ion-label floating >test</ion-label>
    <ion-input type="text" ></ion-input>
  </ion-item> -->
  <ion-grid>
    <ion-row>
      <ion-col col-12 text-center *ngIf="cate.image">
        <!-- <button ion-button clear (click)="selectPic()" fix-height2> -->
        <!-- <ion-upload-images [maximumImagesCount]="1" [isShowUpload]="true" (resImage)="resImages($event)"></ion-upload-images> -->
        <img src="{{cate.image}}" class="setImg">
        <div class="deletecate" no-padding>
          <button ion-button icon-left clear small no-padding (click)="deleteCate()">
            <ion-icon name="md-close-circle" color="light"></ion-icon>
          </button>
        </div>
        <!-- </button> -->
      </ion-col>
      <ion-col col-12 text-center *ngIf="!cate.image || cate.image === ''">
        <img src="./assets/imgs/add.jpg" class="setImg" (click)="openActionSheet('cate')">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>Category name</ion-label>
          <ion-input type="text" [(ngModel)]="cate.name"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
<ion-footer no-border>
  <ion-row>
    <ion-col text-center>
      <button ion-button block color="danger" (click)="save()">{{cate._id ? 'Edit' : 'Save'}}</button>
    </ion-col>
  </ion-row>
</ion-footer>
