<ion-header>

  <ion-navbar color="maintheme">
    <ion-title>รายละเอียดร้านค้า</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngIf="cate && cate.length > 0">
    <ion-label>หมวดหมู่ร้าน <span class="warning-invalid">*</span>
    </ion-label>
    <ion-select [(ngModel)]="categories" multiple="true">
      <ion-option *ngFor="let catename of cate" (ionChange)="onSelect()" [value]="catename">{{catename.name}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label floating>รายละเอียดร้าน</ion-label>
    <ion-input type="text" [(ngModel)]="firstLogin.detail"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>E-mail <span class="warning-invalid">*</span>
    </ion-label>
    <ion-input type="text" [(ngModel)]="firstLogin.email" (ionChange)="validationEmail()"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Facebook Fanpage</ion-label>
    <ion-input type="text" [(ngModel)]="firstLogin.facebook"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Line Official</ion-label>
    <ion-input type="text" [(ngModel)]="firstLogin.line"></ion-input>
  </ion-item>
  <ion-item *ngIf="!validateEmail">
    <p class="warning-invalid">*อีเมล์ไม่ถูกต้อง ( ตัวอย่าง : exam@exam.com )</p>
  </ion-item>
</ion-content>
<ion-footer padding no-border>
  <button ion-button block [disabled]="categories.length === 0 || !firstLogin.email || !validateEmail" (click)="step4()" color="danger">ถัดไป</button>
</ion-footer>
