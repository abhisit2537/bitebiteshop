<ion-tabs color="maintheme" #myTabs selectedIndex="{{getSelectedTab()}}" text-center>
    <ion-tab [root]="shopRoot" tabTitle="Shop" tabIcon="icon-e-myshop"></ion-tab>
    <ion-tab [root]="bikerRoot" tabTitle="Biker" tabIcon="icon-e-biker"></ion-tab>
    <!-- <ion-tab [root]="orderRoot" tabTitle="Order" tabIcon="icon-e-order"></ion-tab> -->

    <ion-tab [root]="orderRoot" tabTitle="Order" tabIcon="icon-e-order"></ion-tab>
    <ion-fab bottom center no-margin style="bottom:-0.3%;">
      <button ion-fab no-padding no-margin style="width:75px; height:75px; background-color:#fff" (click)="ordertab()">
        <span class="icon-e-order"></span>
      </button>
    </ion-fab>


    <ion-tab [root]="statusRoot" tabTitle="Status" tabIcon="icon-e-status"></ion-tab>
    <ion-tab [root]="moreRoot" tabTitle="More" tabIcon="icon-e-more"></ion-tab>


   
</ion-tabs>
