<ion-header>

  <ion-navbar color="maintheme">
    <ion-title>Edit Shop</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-8>
        <ion-item>
          <ion-label>หมวดหมู่ร้านค้า</ion-label>
          <ion-select [(ngModel)]="Categories">
            <ion-option>ตามสั่ง</ion-option>
            <ion-option>คาเฟ่</ion-option>
            <ion-option>ชาบู</ion-option>
            <ion-option>หมูกะทะ</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label floating>ชื่อร้าน</ion-label>
          <ion-input type="text" [(ngModel)]="editData.name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>ชื่อร้าน (ภาษาอังกฤษ)</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-4>
        <ion-item no-lines>
          <img src="http://res.cloudinary.com/ha7s6qhcg/image/upload/v1511519960/camera_bkdxf8.png">
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label floating>รายละเอียดร้าน</ion-label>
          <ion-input type="text" [(ngModel)]="editData.description"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>E-mail</ion-label>
          <ion-input type="text" [(ngModel)]="editData.description"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>หมายเลขโทรศัพท์</ion-label>
          <ion-input type="text" [(ngModel)]="editData.description"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>ช่องทางการติดต่ออื่นๆ</ion-label>
          <ion-input type="text" [(ngModel)]="editData.description"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="roundedclass containerclass" col-12 text-left>
        <ion-label>
          เวลาที่เปิด - ปิดร้าน
        </ion-label>
        <img src="https://image.flaticon.com/icons/svg/159/159719.svg" width="50vw" height="90vh" (click)="shopTimeEditPage()">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="roundedclass containerclass" col-12>
        <ion-label text-left>
          ที่อยู่
        </ion-label>
        <ion-textarea placeholder="Enter a description" type="text" class="wordbreak" rows="4">

        </ion-textarea>

        <ion-label text-right>
          <span ion-text class="pin">
            <ion-icon name="pin" color="maintheme"></ion-icon>
          </span>
        </ion-label>
      </ion-col>
    </ion-row>
    <!-- <ion-row>
      <ion-col>
        <span ion-text color="secondary" class="pin">
          <ion-icon name="pin" color="danger"></ion-icon>
        </span>
      </ion-col>
    </ion-row> -->
    <ion-row style="margin-bottom: 3vh; text-align: center;">
      <ion-col col-12>
        <button ion-button round color="danger" (click)="save()">Save</button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
