<ion-header>

  <ion-navbar color="maintheme">
    <ion-title>{{'SHOP_ADDRESS' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="containerclass" (click)="showMap()">
    <ion-item no-lines>
      <ion-label class="fontStyle">
        {{'ADDRESS' | translate}}
      </ion-label>
    </ion-item>
    <p class="txtAddress" *ngIf="firstLogin.address">
      {{firstLogin.address.address ? firstLogin.address.address : ''}}
    </p>
    <!-- <p class="txtAddress">
      {{address.address ? address.address : ''}} {{address.subdistinct ? address.subdistinct : ''}} {{address.distinct ? address.distinct
      : ''}} {{address.province ? address.province : ''}} {{address.postcode ? address.postcode : ''}}
    </p> -->
    <ion-buttons end>
      <button class="button-tranparent">
        <ion-icon name="pin" class="pin-style"></ion-icon>
      </button>
    </ion-buttons>
  </div>
  <!-- <div #map class="map">
  </div> -->
</ion-content>
<ion-footer padding no-border>
  <ion-row>
    <ion-col col-6>
      <button ion-button block (click)="cancel()" color="light">{{'CANCEL' | translate}}</button>
    </ion-col>
    <ion-col col-6>
      <button ion-button block [disabled]="!firstLogin.address || !firstLogin.address.address" (click)="save()" color="danger">{{'SAVE' | translate}}</button>
    </ion-col>
  </ion-row>
</ion-footer>
