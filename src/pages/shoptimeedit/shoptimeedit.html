<ion-header>

  <ion-navbar color="maintheme">
    <ion-buttons right>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="ios-close-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Shop Time Edit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>รายละเอียด</ion-label>
    <ion-input type="text" [(ngModel)]="editTime.timeDetail"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label>เวลาเปิด</ion-label>
    <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="editTime.openTime"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>เวลาปิด</ion-label>
    <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="editTime.closeTime"></ion-datetime>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-list>
          <ion-label label1>วันเปิดร้าน</ion-label>

          <ion-item no-lines fix-margin-label>
            <ion-label item-start>อาทิตย์</ion-label>
            <ion-checkbox [(ngModel)]="editTime.day.sun" item-end></ion-checkbox>
          </ion-item>

          <ion-item no-lines fix-margin-label>
            <ion-label item-start>จันทร์</ion-label>
            <ion-checkbox [(ngModel)]="editTime.day.mon" item-end></ion-checkbox>
          </ion-item>
          <ion-item no-lines fix-margin-label>
            <ion-label item-start>อังคาร</ion-label>
            <ion-checkbox [(ngModel)]="editTime.day.tue" item-end></ion-checkbox>
          </ion-item>

          <ion-item no-lines fix-margin-label>
            <ion-label item-start>พุธ</ion-label>
            <ion-checkbox [(ngModel)]="editTime.day.wed" item-end></ion-checkbox>
          </ion-item>
          <ion-item no-lines fix-margin-label>
            <ion-label item-start>พฤหัสบดี</ion-label>
            <ion-checkbox [(ngModel)]="editTime.day.thu" item-end></ion-checkbox>
          </ion-item>
          <ion-item no-lines fix-margin-label>
            <ion-label item-start>ศุกร์</ion-label>
            <ion-checkbox [(ngModel)]="editTime.day.fri" item-end></ion-checkbox>
          </ion-item>
          <ion-item no-lines>
            <ion-label item-start>เสาร์</ion-label>
            <ion-checkbox [(ngModel)]="editTime.day.sat" item-end></ion-checkbox>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-row>
    <ion-col col-12 text-center>
      <button ion-button round color="danger" (click)="save()">Save</button>
    </ion-col>
  </ion-row>
</ion-content>
