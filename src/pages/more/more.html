<!--
  Generated template for the MorePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="maintheme">
    <ion-title>{{'MORE'| translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-down" pullingText="Pull to refresh" refreshingSpinner="dots" refreshingText="Refreshing..."></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <button ion-item item-start (click)="logout()">
      <ion-icon name="md-log-out" item-start></ion-icon>
      {{'LOGOUT'| translate}}
    </button>
    <button ion-item item-start (click)="onSetting()">
      <ion-icon name="md-settings" item-start></ion-icon>
      {{'SETTING'| translate}}
    </button>
  </ion-list>
</ion-content>
