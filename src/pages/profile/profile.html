<ion-header>

  <ion-navbar color="maintheme">
    <ion-title>{{'PROFILE'| translate}}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="save()">
        {{'SAVE'| translate}}
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row>

    <ion-col col-12 text-center>
      <div *ngIf="firstLogin && firstLogin.profileImageURL">
        <img src="{{firstLogin.profileImageURL}}" alt="Avatar">
        <!-- <img src="./assets/imgs/logo-bg.png" style="height: 165px;width:100%;" alt="image"> -->
        <span class="thisfill"></span>
        <ion-row class="camera">
          <ion-icon name="camera" color="light" (click)="selectProfile()"></ion-icon>
        </ion-row>
      </div>
    </ion-col>

  </ion-row>
  <ion-row>
    <ion-col col-6>
      <ion-item>
        <ion-label floating color="topic">{{'FIRST_NAME'| translate}}</ion-label>
        <ion-input [(ngModel)]="firstLogin.firstName"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-6>
      <ion-item>
        <ion-label floating color="topic">{{'LAST_NAME'| translate}}</ion-label>
        <ion-input [(ngModel)]="firstLogin.lastName"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <!-- <p padding class="font-size">วัน/เดือน/ปี เกิด</p>  -->
  <ion-row>
    <ion-col col-12>
      <ion-item>
        <ion-label color="topic">{{'BIRTHDAY'| translate}}</ion-label>
        <!-- <ion-datetime placeholder="กรุณาเลือกวันเกิด" displayFormat="hh/mm/A" [(ngModel)]="firstLogin.dateOfBirth"></ion-datetime> -->
        <ion-datetime placeholder="กรุณาเลือกวันเกิด" displayFormat="DD/MM/YYYY" [(ngModel)]="firstLogin.dateOfBirth"></ion-datetime>
      </ion-item>
    </ion-col>
  </ion-row>
