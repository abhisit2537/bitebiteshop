<ion-header>

  <ion-navbar>
    <ion-title>Create Product</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let item of createprod.images">
        <img src="{{item}}" width="90vw" height="90vh">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-input type="text" placeholder="Product Name" [(ngModel)]="createprod.name" class="borderinput">
        </ion-input>
        <ion-input type="number" placeholder="Price" [(ngModel)]="createprod.price" class="borderinput">
        </ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 class="btncent">
        <button ion-button round color="danger" (click)="save()">Save</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
